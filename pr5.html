<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Workshop on Web Technology</title>
    <link rel="stylesheet" href="pr5.css">
    <script src="/pr5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wraper">
        <div class="header">
            Registration Page
        </div>
        <form action="pr5.php"  onsubmit="return validateForm()" name="myForm" method="POST">
        <div class="form">
            <div class="inputfield">
               <label>First Name: </label>
               <input type="text" class="input" name="fname" required>
            </div>  
             <div class="inputfield">
               <label>Last Name: </label>
               <input type="text" class="input" name="lname" required>
            </div> 
            <div class="inputfield">
                <label>Email: </label>
                <input type="email" class="input" name="email" required>
             </div> 
            <div class="inputfield">
               <label>Password: </label>
               <input type="password" class="input" name="pass" pattern="{8,}">
            </div>  
           <div class="inputfield">
               <label>Confirm Password: </label>
               <input type="password" class="input" name="cpass">
            </div> 
 
            <div class="inputfield">
             <label name="partici">Participants: </label>
             <div class="partici">
             <input type="radio" class="input-r" name="partici" value="students"><label for="students">Students</label>
             <input type="radio" class="input-r" name="partici" value="Faculty"><label for="Faculty">Faculty</label>
             <input type="radio" class="input-r" name="partici" value="Professional"><label for="Professional">Professional</label>
             <input type="radio" class="input-r" name="partici" value="Firm Representatives"><label for="Firm Representatives">Firm Representatives</label>
         </div>
          </div> 
 
             <div class="inputfield">
               <label>Gender</label>
               <div class="gender">
                 <select>
                   <option value="">Select</option>
                   <option value="male" name="gender">Male</option>
                   <option value="female" name="gender">Female</option>
                  
                 </select>
               </div>
            </div> 
 

            <div class="inputfield">
                <label>Country: </label>
                <input type="text" class="input" name="country" required>
             </div> 

           <div class="inputfield">
               <label>Phone Number: </label>
               <input type="text" class="input" name="phone" required>
            </div> 
           <div class="inputfield">
               <label>Address: </label>
               <textarea class="textarea" name="address"></textarea >
            </div> 

 
           <div class="inputfield">
             <input type="submit" value="Register" class="btn" name="sub">
           </div>
         </div>
        </form>
    </div>
    
</body>
</html>
